<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/janis/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img class="logo-alura" src="/janis/imagenes/Logo.png" alt="Logo de Alura">
            <img class="logo-one" src="/janis/imagenes/ONE_logo.png" alt="Logo de One">
        </div>
    </header>
<main>
    <section>
        <textarea class="text-area" oninput="validarTexto(textArea)" cols="40" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        <div>
            <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
            <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
        </div>
    </section>
    <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
            <button class="copiar" onclick="copiarAlPortapapeles();">Copiar</button>
        </div>
    </section>
</main>
<footer class="pie-pagina">
    <p class="creado">Creado por Janis Urrea</p>
</footer>
<script src="/janis/script.js"></script>
</body>
</html>
